{% extends 'base.html' %}

{% block title %}Delete Dish{% endblock %}

{% block content %}
  <h2>Are you sure you want to delete this dish?</h2>
  <p>{{ dish.name }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'dish_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
