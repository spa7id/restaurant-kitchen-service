{% extends "layouts/base.html" %}

{% block title %}Delete Dish{% endblock %}

{% block content %}
  {% include 'includes/navigation-custom.html' %}

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
      <div class="card-body text-center">
        <h2 class="card-title mb-3">Ви впевнені, що хочете видалити цю страву?</h2>
        <p class="card-text mb-4"><strong>{{ dish.name }}</strong></p>
        <form method="post" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Так, видалити</button>
          <a href="{% url 'dish_list' %}" class="btn btn-secondary">Відмінити</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
