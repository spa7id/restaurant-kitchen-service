{% extends 'base.html' %}

{% block title %}Dish Detail{% endblock %}

{% block content %}
  <h2>{{ dish.name }}</h2>
  <p>{{ dish.description }}</p>
  <p>Price: ${{ dish.price }}</p>
  <a href="{% url 'dish_update' dish.id %}" class="btn btn-primary">Edit</a>
  <a href="{% url 'dish_delete' dish.id %}" class="btn btn-danger">Delete</a>
{% endblock %}
