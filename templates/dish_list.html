{% extends 'base.html' %}

{% block title %}Dish List{% endblock %}

{% block content %}
<h2>Список страв</h2>
<ul>
    {% for dish in dishes %}
        <li>
            <a href="{% url 'dish_detail' dish.pk %}">{{ dish.name }}</a>
            <br>
            Тип страви: {{ dish.dish_type.name }}
        </li>
    {% empty %}
        <p>Немає страв у списку</p>
    {% endfor %}
</ul>

{% endblock %}
