{% extends 'base.html' %}

{% block title %}Dish List{% endblock %}

{% block content %}
  <h2>Dish List</h2>
  <ul class="list-group">
    {% for dish in dishes %}
      <li class="list-group-item">
        <a href="{% url 'dish_detail' dish.id %}">{{ dish.name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
