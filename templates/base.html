<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Restaurant Kitchen Service{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Шапка сайту -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Restaurant Kitchen Service</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'dish_create' %}">Create Dish</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'create_dish_type' %}">Create Dish Type</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'create_cook' %}">Create Cook</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Основний вміст сторінки -->
    <main class="container my-4">
        {% block content %}
        <!-- Вміст буде додано тут -->
        {% endblock %}
    </main>

    <!-- Футер -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Restaurant Kitchen Service</p>
    </footer>

    <!-- Підключення Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
